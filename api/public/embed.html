<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Lead Finder</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; padding:16px; background:#f6f7f9; }
      .card { max-width: 640px; margin: 20px auto; background:#fff; border:1px solid #eee; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,.06); padding:18px; }
      h2 { margin: 0 0 8px; }
      p.small { color:#666; margin: 6px 0 16px; }
      label { display:block; margin: 12px 0 6px; font-weight: 600; }
      input, select { width: 100%; padding: 10px; border:1px solid #ddd; border-radius:10px; background:#fff; }
      .row { display:flex; gap:12px; }
      .row > div { flex:1; }
      button { margin-top: 16px; padding: 12px 16px; border:0; border-radius: 10px; background:#111; color:#fff; font-weight:700; cursor:pointer; }
      pre { white-space: pre-wrap; background:#fafafa; border:1px solid #eee; padding:12px; border-radius:10px; margin-top:16px; }
      .hide { display:none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Get Your Local Lead Plan</h2>
      <p class="small">Answer 60 seconds of questions. We’ll generate a plan tailored to your trade & city.</p>

      <div id="form">
        <label>Industry</label>
        <select id="industry">
          <option>Plumbing</option><option>Roofing</option><option>HVAC</option>
          <option>Landscaping</option><option>Solar</option><option>Pest Control</option>
          <option>Cleaning</option><option>Other</option>
        </select>

        <div class="row">
          <div><label>City</label><input id="city" placeholder="Clarksville" /></div>
          <div><label>State</label><input id="state" placeholder="FL" /></div>
        </div>

        <div class="row">
          <div><label>ZIP (optional)</label><input id="zip" placeholder="32430" /></div>
          <div><label>Budget</label>
            <select id="budget"><option>0–$500</option><option>$500–$2,000</option><option>$2,000+</option></select>
          </div>
        </div>

        <label>Timeline</label>
        <select id="timeline"><option>Need leads this week</option><option>Building pipeline is fine</option></select>

        <label>Current Channels (hold Cmd/Ctrl to multi-select)</label>
        <select id="channels" multiple>
          <option>LSA</option><option>Google Ads</option><option>SEO</option>
          <option>FB/IG Ads</option><option>Referrals/Partners</option><option>Nothing yet</option>
        </select>

        <label>Primary Goal</label>
        <select id="goal"><option>Phone calls</option><option>Booked appointments</option><option>Any</option></select>

        <div class="row">
          <div><label>First Name</label><input id="firstName" /></div>
          <div><label>Last Name</label><input id="lastName" /></div>
        </div>
        <div class="row">
          <div><label>Email</label><input id="email" /></div>
          <div><label>Phone (optional)</label><input id="phone" /></div>
        </div>

        <button id="go">Generate My Plan</button>
      </div>

      <div id="loading" class="hide">Generating your plan… one sec.</div>
      <pre id="result" class="hide"></pre>
    </div>

    <script>
      const el = id => document.getElementById(id);
      const go = el('go'), form = el('form'), loading = el('loading'), result = el('result');

      go.addEventListener('click', async () => {
        const channels = Array.from(el('channels').selectedOptions).map(o => o.value);
        const payload = {
          firstName: el('firstName').value.trim(),
          lastName: el('lastName').value.trim(),
          email: el('email').value.trim(),
          phone: el('phone').value.trim(),
          industry: el('industry').value,
          city: el('city').value.trim(),
          state: el('state').value.trim(),
          zip: el('zip').value.trim(),
          budget: el('budget').value,
          timeline: el('timeline').value,
          channelsUsed: channels,
          primaryGoal: el('goal').value
        };

        result.classList.add('hide');
        loading.classList.remove('hide');

        try {
          const r = await fetch('/api/local-lead-plan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          const data = await r.json();
          if (!data.ok) throw new Error(data.error || 'Error');
          result.textContent = data.planText || 'No plan generated.';
          result.classList.remove('hide');
        } catch (e) {
          result.textContent = 'Something went wrong. Please try again.';
          result.classList.remove('hide');
        } finally {
          loading.classList.add('hide');
        }
      });
    </script>
  </body>
</html>
